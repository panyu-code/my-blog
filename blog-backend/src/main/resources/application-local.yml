spring:
  application:
    name: blog-backend

  # MySQL 配置 - 本地开发环境
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    username: root
    password: your_password
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      connection-test-query: SELECT 1

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: YuPan9527
      database: 0
      timeout: 2000
      client-type: lettuce
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms

  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 465
    username: your-qq-email@qq.com  # 你的QQ邮箱
    password: your-qq-app-password  # QQ邮箱授权码
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.panyu.mybolg.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务器配置 - 本地开发端口
server:
  port: 1717
  servlet:
    multipart:
      enabled: true
      max-file-size: 128MB
      max-request-size: 128MB

# RustFS/MinIO 配置 - 本地开发环境
rustfs:
  endpoint: http://localhost:9000
  access-key: your_access_key
  secret-key: your_secret_key
  bucket: file
